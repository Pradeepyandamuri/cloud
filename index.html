<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Movie Ticket Booking</h1>
    </header>

    <section>
        <div class="movie-container">
            <div class="movie">
                <img src="adipurush1.png" alt="Movie 1">
                <h2>Movie 1</h2>
                <p>Description of Movie 1.</p>
                <button onclick="showBookingForm('Movie 1')">Book Now</button>
            </div>

            <div class="movie">
                <img src="veera1.png" alt="Movie 2">
                <h2>Movie 2</h2>
                <p>Description of Movie 2.</p>
                <button onclick="showBookingForm('Movie 2')">Book Now</button>
            </div>

            <!-- Add more movie divs as needed -->

        </div>
    </section>

    <div id="booking-form" style="display: none;">
        <form>
            <label for="movie">Movie:</label>
            <input type="text" id="movie" name="movie" readonly>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Book Tickets</button>
        </form>
    </div>

    <script>
        function showBookingForm(movie) {
            document.getElementById('movie').value = movie;
            document.getElementById('booking-form').style.display = 'block';
        }
    </script>

</body>
</html>
